	<script language="javascript">
	//set default upload directory
	    var iframe = document.getElementById('filebrowser');
	    if (iframe) {
		var today = new Date();
		var y = today.getFullYear();
		var m = today.getMonth()+1;
		if (m<10)
		    m = '0' + m;
		var d = today.getDate();
		if (d<10)
		    d = '0' + d;
		var filemanager_url = '/filemanager/files/';
		filemanager_url += y + '' + m;
		filemanager_url += '/';
		filemanager_url += d;
		filemanager_url += '/';
		iframe.src = filemanager_url;		
	    }
	</script>
