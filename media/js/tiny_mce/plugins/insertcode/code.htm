<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title>{#insertcode_dlg.title}</title>
        <script language="javascript" type="text/javascript" src="../../tiny_mce_popup.js"></script>
        <script language="javascript" type="text/javascript" src="../../utils/mctabs.js"></script>
        <script language="javascript" type="text/javascript" src="../../utils/form_utils.js"></script>
        <script language="javascript" type="text/javascript" src="../../utils/validate.js"></script>
        <script language="javascript" type="text/javascript" src="js/code.js"></script>
        <base target="_self" />
    </head>
    <body>
        <form onsubmit="insertCode();return false;" action="#">
            <div class="tabs">
                <ul>
                    <li id="general_tab" class="current"><span><a href="javascript:mcTabs.displayTab('general_tab','general_panel');" onmousedown="return false;">{#insertcode_dlg.title}</a></span></li>
                </ul>
            </div>
            
            <div class="panel_wrapper">
                <div id="general_panel" class="panel current">
                    
                    <table border="0" cellpadding="4" cellspacing="0">
                        <tr id="codeSelectRow">
                            <td width="30%"><label for="codeSelect">*{#insertcode_dlg.language}</label></td>
                            <td>
                                <select id="codeSelect" name="codeSelect">
                                    <option value="java" selected>Java</option>
                                    <option value="ruby">Ruby</option>
                                    <option value="js">JavaScript</option>
                                    <option value="xml">XML</option>
                                    <option value="html">HTML</option>
                                    <option value="python">Python</option>                                    
                                    <option value="c">C</option>
                                    <option value="cpp">C++</option>
                                    <option value="c#">C#</option>
                                    <option value="sql">SQL</option>
                                    <option value="bash">Bash</option>
                                </select>
                            </td>
                        </tr>
                        <tr id="codeSelectRow">
                            <td><label for="codeTextArea">*{#insertcode_dlg.code}</label></td>
                            <td>
                                <textarea id="codeTextArea" name="codeTextArea" cols="80" rows="14"></textarea>
                            </td>
                        </tr>		  
                    </table>
                </div>
            </div>
            
            <div class="mceActionPanel">
                <div style="float: left">
                    <input type="button" id="insert" name="insert" value="{#insert}" onclick="CodeDialog.insert();" />
                </div>
                
                <div style="float: right">
                    <input type="button" id="cancel" name="cancel" value="{#cancel}" onclick="tinyMCEPopup.close();" />
                </div>
            </div>
        </form>
    </body>
</html>
